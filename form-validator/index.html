<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Register Here!</h1>
        <form id="registn-form">
            <div class="form-grp">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your name here" />
                <small></small>
            </div>

            <div class="form-grp">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here" />
                <small></small>
            </div>

            <div class="form-grp">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password here" />
                <small></small>
            </div>

            <div class="form-grp">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Enter confirm password" />
                <small></small>
            </div>

            <button type="submit">Register</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
